# Production Docker Compose Configuration
# This file is used for production deployments on the server
# Path: /srv/apps/auto-seo on production server
# Port: 9101 (mapped to API Gateway)

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15.8-alpine
    container_name: autoseo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-autoseo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-autoseo}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-autoseo}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autoseo-network

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: autoseo-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autoseo-network

  # ClickHouse Analytics Database
  clickhouse:
    image: clickhouse/clickhouse-server:24.3-alpine
    container_name: autoseo-clickhouse
    restart: unless-stopped
    environment:
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-autoseo}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
      CLICKHOUSE_DB: ${CLICKHOUSE_DB:-autoseo_analytics}
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./infrastructure/clickhouse/config:/etc/clickhouse-server/config.d
      - ./infrastructure/clickhouse/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autoseo-network

  # MinIO Object Storage (S3-compatible)
  minio:
    image: minio/minio:RELEASE.2024-11-07T00-52-20Z
    container_name: autoseo-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autoseo-network

  # MinIO Client for bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: autoseo-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      mc mb --ignore-existing myminio/autoseo-content;
      mc mb --ignore-existing myminio/autoseo-images;
      mc mb --ignore-existing myminio/autoseo-exports;
      mc mb --ignore-existing myminio/autoseo-backups;
      echo 'Buckets created successfully';
      "
    networks:
      - autoseo-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: autoseo-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-autoseo}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autoseo-network

  # API Gateway Service
  api-gateway:
    image: ghcr.io/minhson226/agent-auto-seo-v2/api-gateway:${IMAGE_TAG:-latest}
    container_name: autoseo-api-gateway
    restart: unless-stopped
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - AUTH_SERVICE_URL=http://auth-service:8081
      - NOTIFICATION_SERVICE_URL=http://notification-service:8082
      - KEYWORD_INGESTION_URL=http://keyword-ingestion:8083
      - SEO_STRATEGY_URL=http://seo-strategy:8084
      - SEO_SCORER_URL=http://seo-scorer:8085
      - CONTENT_GENERATOR_URL=http://content-generator:8086
      - ANALYTICS_URL=http://analytics:8087
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:9100,http://localhost:3000}
    ports:
      - "9101:8080"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autoseo-network

  # Auth Service
  auth-service:
    image: ghcr.io/minhson226/agent-auto-seo-v2/auth-service:${IMAGE_TAG:-latest}
    container_name: autoseo-auth-service
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-autoseo}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-autoseo}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-autoseo}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autoseo-network

  # Notification Service
  notification-service:
    image: ghcr.io/minhson226/agent-auto-seo-v2/notification-service:${IMAGE_TAG:-latest}
    container_name: autoseo-notification-service
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-autoseo}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-autoseo}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-autoseo}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      - SMTP_HOST=${SMTP_HOST:-smtp.example.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autoseo-network

  # Content Generator Service
  content-generator:
    image: ghcr.io/minhson226/agent-auto-seo-v2/content-generator:${IMAGE_TAG:-latest}
    container_name: autoseo-content-generator
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-autoseo}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-autoseo}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-autoseo}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=${MINIO_ROOT_USER}
      - S3_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - S3_BUCKET_IMAGES=autoseo-images
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8086/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autoseo-network

  # Analytics Service
  analytics:
    image: ghcr.io/minhson226/agent-auto-seo-v2/analytics:${IMAGE_TAG:-latest}
    container_name: autoseo-analytics
    restart: unless-stopped
    environment:
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-autoseo}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
      - CLICKHOUSE_DATABASE=${CLICKHOUSE_DB:-autoseo_analytics}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    depends_on:
      clickhouse:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8087/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autoseo-network

  # Keyword Ingestion Service
  keyword-ingestion:
    image: ghcr.io/minhson226/agent-auto-seo-v2/keyword-ingestion:${IMAGE_TAG:-latest}
    container_name: autoseo-keyword-ingestion
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-autoseo}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-autoseo}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-autoseo}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autoseo-network

  # SEO Strategy Service
  seo-strategy:
    image: ghcr.io/minhson226/agent-auto-seo-v2/seo-strategy:${IMAGE_TAG:-latest}
    container_name: autoseo-seo-strategy
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-autoseo}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-autoseo}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-autoseo}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autoseo-network

  # SEO Scorer Service
  seo-scorer:
    image: ghcr.io/minhson226/agent-auto-seo-v2/seo-scorer:${IMAGE_TAG:-latest}
    container_name: autoseo-seo-scorer
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-autoseo}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-autoseo}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-autoseo}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8085/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autoseo-network

  # Dashboard Frontend
  dashboard:
    image: ghcr.io/minhson226/agent-auto-seo-v2/dashboard:${IMAGE_TAG:-latest}
    container_name: autoseo-dashboard
    restart: unless-stopped
    ports:
      - "9100:80"
    depends_on:
      api-gateway:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autoseo-network

volumes:
  postgres_data:
  redis_data:
  clickhouse_data:
  minio_data:
  rabbitmq_data:

networks:
  autoseo-network:
    driver: bridge
